{% extends "base.html" %}
{% block title %}Login | RetailCurbside{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 bg-emerald-600 text-white px-4 py-2 rounded" type="submit">Login</button>
    </form>
    <p class="text-sm text-slate-500 mt-4">Need an account| <a class="text-emerald-600" href="{% url 'account_signup' %}">Sign up</a></p>
</div>
{% endblock %}
