{% extends "base.html" %}
{% block title %}Sign Up | RetailCurbside{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white rounded shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Create account</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-4 bg-emerald-600 text-white px-4 py-2 rounded" type="submit">Create Account</button>
    </form>
</div>
{% endblock %}
